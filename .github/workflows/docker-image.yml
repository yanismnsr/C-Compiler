name: Build & test

on:
  push

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ifcc:$(date +%s)

  test:
    name: Run test suite
    runs-on: ifcc

    steps:
      - name: Checkout code
        run: /usr/bin/tests/ifcc-test.py .
